 <head>

  <style>
    figcaption {
        display: block;
      }
    body {
        color: black;
        background-color: pink;
        background-position: center;
        font-family: Georgia, Times, serif;
        font-size: 15px;
        font-weight: bold;
        margin: 10px;

      nav ul {
      list-style: none;

      background-color: #d49898;

    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
    }
    nav ul li a:link {
      color: Black; /* Styles unvisited links */
    }
     nav ul li a:visited {
      color: green; /* Styles visited links */
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    
  </style>
